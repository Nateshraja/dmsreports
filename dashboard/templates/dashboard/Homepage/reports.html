{% extends "dashboard/homepage/base.html" %}

{% block title %}Reports{% endblock %}

{% block content %}
    <style>
        /* Wrapper and Container Styling */
        .content-wrapper {
            display: flex;
            justify-content: flex-start; /* Aligns container to the left */
            padding: 0px 0;
        }
        .reports-container {
            width: 100%; /* Adjusts container width */
            max-width: 100%;
            padding: 0px 0px;
            display: grid;
            gap: 1.2rem;
        }

        /* Section Header */
        .section-header {
            font-size: 1.4em;
            font-weight: 600;
            color: #0056b3;
            margin-bottom: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #0056b3;
            padding-bottom: 5px;
            width: 100%;
        }

        /* Cards Styling */
        .reports-section {
            display: flex;
            gap: 10px;
        }
        .report-card {
            background-color: #f9f9f9;
            border-radius: 6px;
            width: 15%;
            padding: 12px;
            text-align: center;
            transition: transform 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #d3d3d3; /* Adds a border to each card */
            cursor: pointer;
        }
        .report-card:hover {
            transform: scale(1.04);
            background-color: #f0f8ff;
        }

        /* Icon and Title in Card */
        .report-icon {
            font-size: 2.2em;
            color: #0056b3;
            margin-bottom: 5px;
        }
        .report-title {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
    </style>
